<html>

<head>
	<title>BATHROOMS</title>
	<link rel="stylesheet" href="/assets/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
	<link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
	<link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
</head>

<body>
	<div id="app">
		<v-app>
			<v-container grid-list-md>
				<h1>BATHROOMS @ ALLATA</h1>
				<v-layout row wrap>
					<v-card class="bathroom1">
						<div class="md-title">Bathroom 1 (office)</div>
						<v-card-text>{{bathroom1}}</v-card-text>
					</v-card>
					<div class="md-layout-item"></div>
					<v-card class="bathroom2 md-layout-item md-elevation-6">
						<div class="md-title">Bathroom 2 (hallway)</div>
						<v-card-text>{{bathroom2}}</v-card-text>
					</v-card>
				</v-layout>
			</v-container>
		</v-app>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-material@beta"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="assets/script-dev.js"></script>
</body>

</html>
