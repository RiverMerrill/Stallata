<html>
	<head>
		<title>BATHROOMS</title>
		<link rel="stylesheet" href="/assets/confetti.css">
		<link rel="stylesheet" href="/assets/sad.css">
	</head>
	<body>
		<div id="unoccupied">
			<div id="content">
				Unoccupied!
			</div>
			<canvas id="canvas"></canvas>
		</div>
		
		<div id="occupied">
			<p>Occupied.</p>
			<div class='container'>
			<div class='tear'></div>
			<div class='tear2'></div>
			<div class='face'>
				<div class='eyebrow'>︶</div>
				<div class='eyebrow'>︶</div>
				<div class='eye'></div>
				<div class='eye'></div>
				<div class='mouth'></div>
			</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="assets/script.js"></script>
		<script>
			var socket = io.connect('http://10.0.0.62:1337');
			var socket2 = io.connect('http://10.0.0.52:1337');
			socket2.emit('connection', _ => {
				console.log('connected2');
			});
			socket2.on('update', function(data){
				console.log(data)
			});
			socket.emit('connection', _ => {
				console.log('connected');
			})
			socket.on('secondary', function(data){
				console.log(data);
			});
			socket.on('update', function(data){
				console.log(data);
				if(data.occupied){
					document.querySelector('#occupied').classList.remove('hide');
					document.querySelector('#unoccupied').classList.add('hide');
				} else {
					document.querySelector('#occupied').classList.add('hide');
					document.querySelector('#unoccupied').classList.remove('hide');
				}
			})
		</script>
		<script src="/assets/confetti.js"></script>
	
	</body>

</html>
